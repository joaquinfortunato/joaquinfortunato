<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador_2</title>
    <link rel="stylesheet" href="./style_p2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Encode+Sans:wght@700&family=Kanit:ital,wght@1,200;1,300&family=Merriweather:ital,wght@1,700&family=Noto+Sans:ital,wght@0,500;1,100&family=Oswald:wght@500&family=Poppins:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="contenedor">
    
    <article>
        <div class="container contenedor_forms" style="border: 1px solid white;border-radius: 10px; padding: 20px; backdrop-filter: blur(10px); position: relative; ">
            <div class="row">
                <div class="col-md-6">
                    <div class="titulo_vehiculo">
                        <p style="font-family:'Oswald'; font-size: 50px; color: white;">DATOS DEL VEHICULO</p>
                    </div>
                    <div style="margin-bottom: 20px ;" class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 25%">25%</div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="formulario">
                        <div class="input-group mb-3">
                                <span class="input-group-text"></span>
                                <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="CODIGO POSTAL">
                                <label for="floatingInputGroup1">CODIGO POSTAL*</label>
                                </div>
                          </div>

                          <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>CHEVROLET</option>
                              <option value="1">MERCEDES</option>
                              <option value="2">BMW</option>
                              <option value="3">AUDI</option>
                            </select>
                            <label for="floatingSelect">MARCA DE VEHICULO</label>
                          </div>

                          <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>1990</option>
                              <option value="1">2000</option>
                              <option value="2">2010</option>
                              <option value="3">2020</option>
                            </select>
                            <label for="floatingSelect">AÃ‘O DE FABRICACION</label>
                          </div>

                          <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>AMG</option>
                              <option value="1">CLASE GLC</option>
                              <option value="2">CLASE S</option>
                              <option value="3">GLA</option>
                            </select>
                            <label for="floatingSelect">MODELO*</label>
                          </div>


                          <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>NADA</option>
                              <option value="1">ALERON </option>
                              <option value="2">TURBO S</option>
                              <option value="3">NETFLIX</option>
                            </select>
                            <label for="floatingSelect">ACCESORIOS</label>
                          </div>

                          <div class="input-group mb-3">
                                <span class="input-group-text"></span>
                                <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="EMAIL">
                                <label for="floatingInputGroup1">EMAIL</label>
                                </div>
                          </div>

                          <div class="input-group mb-3">
                                <span class="input-group-text">@</span>
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="floatingInputGroup1" placeholder="Username">
                                    <label for="floatingInputGroup1">(1) (COD.AREA) TELEFONO*</label>
                                </div>
                            </div>
                    </div>
                </div>

                <!-- BOTON DE COTIZAR -->

                <div class="d-flex justify-content-center">

                    <a class="boton_cotizar" style="background-color: white; text-decoration: none; padding: 10px 50px; border-radius: 10px; margin: 20px 0px;" href="">COTIZAR</a>

                </div>

            </div>
        </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
